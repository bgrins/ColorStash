<!doctype html>
<head>
<meta charset="utf-8">
<title>ColorStash</title>
<meta name=viewport content="width=device-width,initial-scale=1">
<link rel="stylesheet" type="text/css" href="c.css">
<link href='http://fonts.googleapis.com/css?family=Rochester' rel='stylesheet' type='text/css'>
</head>

<body class='nostorage'>
	<header class='cf'>
        <h1>ColorStash</h1>
        <div id='links'><a href='http://10k.aneventapart.com/'>10K</a> | <a href='twitter.com/bgrins'>Me</a></div>
        <div id='share'><div><input readonly /></div></div>
        <div class='logo'></div>
	</header>
    
    <div id='sub'>
        <div id='pa'><ul /></div>
    </div>
	
	<div id='cs' class='cf'>
        <div class='picker'>
            <div class='in'>
                <input id='spec' />
                <div id='files'>
                    <div></div>
                    <span></span>
                </div>
            </div>
        </div>
		<div class='colorer'>
		 <div class='in'>
		    <div id='preview'>
               <input id='current' />
               <div>
                   <button id='rl'>Set As Base</button>
                   <button id='add'>Add</button>
                   <button id='rm'>Remove</button>
               </div>
            </div>
		    <div id='conv'>
                <div id='hex'><input type='text' readonly /></div>
                <div id='rgb'><input type='text' readonly /></div>
                <div id='hsl'><input type='text' readonly /></div>
                <div id='hsv'><input type='text' readonly /></div>
		    </div>
          </div>
		</div>
		<div class='schemer'>
		     <div class='in'>
		        <div><ul id='sc' class='cf'></ul></div>
		        <div><ul id='tetrad' class='cf'></ul></div>
		        <div><ul id='mod' class='cf'></ul></div>
		        <div><ul id='mono' class='cf'></ul></div>
		        <div><ul id='an' class='cf'></ul></div>
		    </div>
        </div>
	</div>
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script type="text/javascript" src="c.js"></script>
</body>
</html>
