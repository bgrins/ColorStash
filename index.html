<!doctype html>
<head>
<meta charset="utf-8">
<title>ColorStash</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<link href='http://fonts.googleapis.com/css?family=Rochester' rel='stylesheet' type='text/css'>
</head>
<body class='nostorage'>
	<header>
	   <h1>ColorStash</h1>
	   <div class='sub cf'>
	       <div id='share'>
              <div><input readonly /></div>
	       </div>
	       <div id='pallet'>
	       <ul>
	       
	       </ul>
	       <a id='m' href='#'>manage</a>
	       </div>
	   </div>
	   <span class='logo'></span>
	
	</header>
	<div id='content'>
		<div class='inner cf'>
            <div class='picker'>
                <div class='in'>
                    <div class='spec-wrap'>
                        <input type='text' name='pick1' id='pick1' />
                    </div>
                </div>
            </div>
			<div class='colorer'>
			 <div class='in'>
				<div id='preview' class=''>
                   <input type='text' name='pick2' id='pick2' />
                   <div>
                       <button id='rl'>Reload Schemes</button>
                       <button id='add'>Add</button>
                       <button id='rm'>Remove</button>
                   </div>
                </div>
				<div id='stats' class='cf'>
				    <div id='values'>
				        <div id='hex'><input type='text' readonly /></div>
				        <div id='rgb'><input type='text' readonly /></div>
				        <div id='hsl'><input type='text' readonly /></div>
				        <div id='hsv'><input type='text' readonly /></div>
				    </div>
				</div>
              </div>
			</div>
			<div class='schemer'>
			     <div class='in'>
				    <ul id='triad' class='cf'></ul>
				    <ul id='tetrad' class='cf'></ul>
				    <ul id='mono' class='cf'></ul>
				    <ul id='analogous' class='cf'></ul>
				</div>
            </div>
		</div>
	</div>
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
