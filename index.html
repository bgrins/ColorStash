<!doctype html>
<head><meta charset="utf-8">
<title>ColorStash</title>
<meta name="viewport" content="width=480">
<link rel="stylesheet" type="text/css" href="c.css">
<script type="text/javascript" src="http://use.typekit.com/zzr0ftq.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>

<body class='ns'>
	<div class='head cf'>
        <h1>ColorStash</h1>
        <div id='links'><a href='http://10k.aneventapart.com/'>10K</a> | <a href='twitter.com/bgrins'>Me</a></div>
        <div id='share'><div><span>share color →</span><input grab /></div></div>
        <div id='logo'></div>
	</div>
    
    <div id='sub'>
        <div id='pa'><ul></ul></div>
    </div>
	
	<div id='stash' class='cf'>
        <div id='pick'>
            <div class='in'>
                <span id='spec'></span>
                <div id='files'>
                    <div></div>
                    <span></span>
                </div>
            </div>
        </div>
        <div id='color'>
            <div class='in'>
                <div id='buttons'>
                    <button id='add'>Save +</button>
                    <button id='rm'>Remove x</button>
                    <button id='rl'>Reload Schemes</button>
                </div>
                <div id='prev'>
                    <input id='current' />
                    <div id='conv'>
                        <h3>Conversions</h3>
                        <div><span>hex →</span><input id='hex' grab /></div>
                        <div><span>rgb →</span><input id='rgb' grab /></div>
                        <div><span>hsl →</span><input id='hsl' grab /></div>
                        <div><span>hsv →</span><input id='hsv' grab /></div>
                    </div>
                </div>
            </div>
        </div>
		
		<div id='scheme'>
		     <div class='in'>
		        <div><span>analogous →</span><ul id='an' class='cf'></ul></div>
		     	<div><span>complements →</span><ul id='sc' class='cf'></ul></div>
		        <div><span>tetrad →</span><ul id='tetrad' class='cf'></ul></div>
		        <div><span>triad →</span><ul id='triad' class='cf'></ul></div>
		        <div><span>monochromatic →</span><ul id='mono' class='cf'></ul></div>
		    </div>
        </div>
	</div>
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script type="text/javascript" src="c.js"></script>
</body>
</html>
