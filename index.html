<!doctype html>
<head>
<meta charset="utf-8">
<title>ColorStash</title>
<meta name="viewport" content="width=480">
<link rel="stylesheet" type="text/css" href="c.css">
<link href='http://fonts.googleapis.com/css?family=Rochester' rel='stylesheet' type='text/css'>
</head>

<body class='ns'>
	<div class='head cf'>
        <h1>ColorStash</h1>
        <div id='links'><a href='http://10k.aneventapart.com/'>10K</a> | <a href='twitter.com/bgrins'>Me</a></div>
        <div id='share'><div><input readonly /></div></div>
        <div class='logo'></div>
	</div>
    
    <div id='sub'>
        <div id='pa'><ul /></div>
    </div>
	
	<div id='stash' class='cf'>
        <div id='pick'>
            <div class='in'>
                <span id='spec' />
                <div id='files'>
                    <div></div>
                    <span></span>
                </div>
            </div>
        </div>
        <div id='color'>
            <div class='in'>
                <div id='buttons'>
                    <button id='add'>Save</button>
                    <button id='rm'>Unsave</button>
                    <button id='rl'>Reload Schemes</button>
                </div>
                <div id='prev'>
                    <input id='current' />
                    <div id='conv'>
                        <div id='hex'><input readonly /></div>
                        <div id='rgb'><input readonly /></div>
                        <div id='hsl'><input readonly /></div>
                        <div id='hsv'><input readonly /></div>
                    </div>
                </div>
            </div>
        </div>
		
		<div id='scheme'>
		     <div class='in'>
		     	<div><ul id='sc' class='cf'></ul></div>
		        <div><ul id='tetrad' class='cf'></ul></div>
		        <div><ul id='mono' class='cf'></ul></div>
		        <div><ul id='an' class='cf'></ul></div>
		    </div>
        </div>
	</div>
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script type="text/javascript" src="c.js"></script>
</body>
</html>
